components:
  schemas:
    AlertCounter:
      type: object
      description: Global alert value counter
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Значение счетчика
          description: Счетчик примет указанное значение, уровень тревоги может быть
            сброшен
        comment:
          type: string
          title: Причина изменений
          maxLength: 64
        timestamp:
          type: string
          format: date-time
          title: Время последнего изменения
      required:
      - id
    AlertState:
      type: object
      description: Global Alert State serializer
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Название статуса
          maxLength: 32
        info:
          type: string
          title: Описание статуса
          maxLength: 256
        ingame:
          type: boolean
          title: Игровой статус
          description: 'Будет ли статус автоматически изменяться системой счетчика
            тревоги, или переключиться в него можно только специальным событием или
            вручную. '
        threshold:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: 'Порог срабатывания '
          description: Нижнее значение счетчика счетчика тревоги для переключения
            в статус. Чтобы отключить авто-переключение - выставьте значение ingame
            = False
        current:
          type: boolean
          title: Сейчас активен
        order:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Цифровой id статуса
          description: используется для идентификации и упорядочивания статуса без
            привязки к id в БД
        auto_increase:
          type: boolean
          title: Авто-увеличение тревоги
          description: Включить автоматическое повышение тревоги со временем
        auto_decrease:
          type: boolean
          title: Авто-уменьшение тревоги
          description: Включить автоматическое повышение тревоги со временем
        counter_increase:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: На сколько увеличить уровень тревоги
          description: Цена ошибки. Также определяет на сколько увеличится уровень
            со временем (settings.ALERT_COOLDOWN) автоматически.
        counter_decrease:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: На сколько уменьшить уровень тревоги
          description: Насколько снизится уровень тревоги при действии. Также определяет,
            на сколько уменьшится уровень со временем (settings.ALERT_COOLDOWN) автоматически.
      required:
      - id
      - info
      - name
      - order
    AudioFile:
      type: object
      properties:
        file:
          type: string
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 128
        hash:
          type: string
          readOnly: true
      required:
      - file
      - hash
      - uuid
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    DifficultyEnum:
      enum:
      - 6
      - 8
      - 10
      - 12
      type: integer
      description: |-
        * `6` - easy
        * `8` - normal
        * `10` - medium
        * `12` - hard
