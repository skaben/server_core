components:
  schemas:
    AlertCounter:
      type: object
      description: Global alert value counter
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Значение счетчика
          description: Счетчик примет указанное значение, уровень тревоги может быть
            сброшен
        comment:
          type: string
          title: Причина изменений
          maxLength: 64
        timestamp:
          type: string
          format: date-time
          title: Время последнего изменения
      required:
      - id
    AlertState:
      type: object
      description: Global Alert State serializer
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Название статуса
          maxLength: 32
        info:
          type: string
          title: Описание статуса
          maxLength: 256
        ingame:
          type: boolean
          title: Игровой статус
          description: 'Будет ли статус автоматически изменяться системой счетчика
            тревоги, или переключиться в него можно только специальным событием или
            вручную. '
        threshold:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: 'Порог срабатывания '
          description: Нижнее значение счетчика счетчика тревоги для переключения
            в статус. Чтобы отключить авто-переключение - выставьте значение ingame
            = False
        current:
          type: boolean
          title: Сейчас активен
        order:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Порядок
          description: используется для идентификации и упорядочивания статуса без
            привязки к id в БД
        auto_change:
          allOf:
          - $ref: '#/components/schemas/AutoChangeEnum'
          title: Авто-изменение
          description: |-
            Включить автоматическое повышение или понижение тревоги со временем

            * `increase` - Увеличивать
            * `decrease` - Уменьшать
        auto_level:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Значение авто-изменения
          description: На сколько изменится уровень тревоги при авто-повышении или
            авто-понижении
        auto_timeout:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Таймаут авто-изменения
          description: Частота срабатывания авто-изменения уровня в секундах
        counter_increase:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Значение увеличения
          description: На сколько повысится уровень тревоги при ошибке игрока.
        counter_decrease:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Значение уменьшения
          description: На сколько снизится уровень тревоги при удачном действии игрока.
      required:
      - id
      - info
      - name
      - order
    AudioFile:
      type: object
      properties:
        file:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 128
      required:
      - file
      - name
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    AutoChangeEnum:
      enum:
      - increase
      - decrease
      type: string
      description: |-
        * `increase` - Увеличивать
        * `decrease` - Уменьшать
    DifficultyEnum:
      enum:
      - 6
      - 8
      - 10
      - 12
      type: integer
      description: |-
        * `6` - easy
        * `8` - normal
        * `10` - medium
        * `12` - hard
    HackGame:
      type: object
      properties:
        attempts:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        difficulty:
          allOf:
          - $ref: '#/components/schemas/DifficultyEnum'
          minimum: -2147483648
          maximum: 2147483647
        wordcount:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        chance:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
    ImageFile:
      type: object
      properties:
        file:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 128
      required:
      - file
      - name
    Lock:
      type: object
      description: Lock serializer.
      properties:
        id:
          type: integer
          readOnly: true
        topic:
          type: string
          readOnly: true
        hash:
          type: string
          readOnly: true
        alert:
          type: string
          readOnly: true
        online:
          type: boolean
          readOnly: true
        acl:
          type: string
          readOnly: true
        ip:
          type: string
          nullable: true
          title: IP-адрес
        mac_addr:
          type: string
          readOnly: true
          title: MAC
        description:
          type: string
          title: Описание
          maxLength: 128
        timestamp:
          type: integer
          readOnly: true
          title: Время последнего ответа
        override:
          type: boolean
          title: Отключить авто-обновление
        sound:
          type: boolean
          title: Звук замка
        closed:
          type: boolean
          title: Закрыт
        blocked:
          type: boolean
          title: Заблокирован
        timer:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Время автоматического закрытия
      required:
      - acl
      - alert
      - hash
      - id
      - mac_addr
      - online
      - timestamp
      - topic
    MenuItemAudio:
      type: object
      properties:
        timer:
          type: integer
          maximum: 32767
          minimum: -32768
          title: Время доступа
          description: Ограничение на просмотр этого контента в секундах
        label:
          type: string
          title: Надпись на кнопке
          maxLength: 128
        content:
          $ref: '#/components/schemas/AudioFile'
      required:
      - content
      - label
    MenuItemAudioTyped:
      allOf:
      - type: object
        properties:
          resourcetype:
            type: string
        required:
        - resourcetype
      - $ref: '#/components/schemas/MenuItemAudio'
    MenuItemImage:
      type: object
      properties:
        timer:
          type: integer
          maximum: 32767
          minimum: -32768
          title: Время доступа
          description: Ограничение на просмотр этого контента в секундах
        label:
          type: string
          title: Надпись на кнопке
          maxLength: 128
        content:
          $ref: '#/components/schemas/ImageFile'
      required:
      - content
      - label
    MenuItemImageTyped:
      allOf:
      - type: object
        properties:
          resourcetype:
            type: string
